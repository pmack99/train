<!DOCTYPE html>
<html>

<head>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="css/style.css" rel="stylesheet">
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
  <div class="container">

    <br>

    <div class="col s12 m8 offset-m2 l6 offset-l3">
      <div class="card-panel grey lighten-5 z-depth-1">
        <div class="row valign-wrapper">
          <div class="col s2">
            <img src="images/train.png" alt="" class="circle responsive-img"> <!-- notice the "circle" class -->
          </div>
          <div class="col s10">
            <span class="black-text">
              <h1>CHOO CHOO CHOO</h1>
            </span>
          </div>
        </div>
      </div>
    </div>

    <br>

    <p class="collection-header">
      <h4>Current Train Schedule</h4>
    </p>
    <div class="train">
      <table>
        <thead>
          <tr>
            <th>Train Name</th>
            <th>Destination</th>
            <th>Frequency (min)</th>
            <th>Next Arrival</th>
            <th>Minutes Away</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td>NorthEast</td>
            <td>Orono</td>
            <td>90</td>
            <td>8:00 am</td>
            <td>15</td>
          </tr>
          <tr>
            <td>SouthEnd</td>
            <td>Miami</td>
            <td>120</td>
            <td>9:00am</td>
            <td>120</td>
          </tr>

        </tbody>
      </table>
      <br>

    </div>

    <br>


        <h4>Add a Train</h4>
      
        <form>
      
          <div class="group">      
            <input type="text" id= "routeName"required>
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>Route Name</label>
          </div>
      
          <div class="group">      
            <input type="text" id= "destination" required>
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>Destination</label>
          </div>

          <div class="group">      
              <input type="text" id= "firstTrain"required>
              <span class="highlight"></span>
              <span class="bar"></span>
              <label>First Train Time</label>
            </div>

          <div class="group">      
              <input type="text" id= "frequency" required>
              <span class="highlight"></span>
              <span class="bar"></span>
              <label>Frequency</label>
          </div>
      
        </form>

        <br>
        <br>
        <br>

      
        <button class="btn waves-effect waves-light" type="submit" id="submit" name="action">Submit
            <i class="material-icons right">send</i>
          </button>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
      </div>

  

  <!--JavaScript at end of body for optimized loading-->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/materialize.min.js"></script>
</body>

</html>
