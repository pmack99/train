<!DOCTYPE html>
<html>

<head>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="css/style.css" rel="stylesheet">
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
  <div class="container">

    <br>

    <div class="col s12 m8 offset-m2 l6 offset-l3">
      <div class="card-panel grey lighten-5 z-depth-1">
        <div class="row valign-wrapper">
          <div class="col s2">
            <img src="images/train.png" alt="" class="circle responsive-img"> <!-- notice the "circle" class -->
          </div>
          <div class="col s10">
            <span class="black-text">
              <h1>CHOO CHOO CHOO</h1>
            </span>
          </div>
        </div>
      </div>
    </div>

    <br>

    <p class="collection-header">
      <h4>Current Train Schedule</h4>
    </p>
    <div class="train">
      <table>
        <thead>
          <tr>
            <th>Train Name</th>
            <th>Destination</th>
            <th>Frequency (min)</th>
            <th>Next Arrival</th>
            <th>Minutes Away</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td>NorthEast</td>
            <td>Orono</td>
            <td>90</td>
            <td>8:00 am</td>
            <td>15</td>
          </tr>
          <tr>
            <td>SouthEnd</td>
            <td>Miami</td>
            <td>120</td>
            <td>9:00am</td>
            <td>120</td>
          </tr>

        </tbody>
      </table>
      <br>

    </div>

    <br>

    <p class="collection-header">
      <h4>Add a Train</h4>
    </p>

    <div class="container">
      <form class="col s12">
        <div class="row">
          <div class="input-field col s3">
            <p class="titles">
              <h6>Train Name</h6>
            </p>
          </div>

          <div class="input-field col s3">
            <p class="titles">
              <h6>Destination</h6>
            </p>
          </div>

          <div class="input-field col s3">
            <p class="titles">
              <h6>Train Time</h6>
            </p>
          </div>
          <div class="input-field col s3">
            <p class="titles">
              <h6>Frequency</h6>
            </p>
          </div>
        </div>
    </div>




    <div class="input-field box">

      <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s3">
              <input id="trainName" type="text" class="validate">

            </div>
            <div class="input-field col s3">
              <input id="destination" type="text" class="validate">

            </div>
            <div class="input-field col s3">
              <input id="trainTime" type="text" class="validate">

            </div>
            <div class="input-field col s3">
              <input id="frequency" type="text" class="validate">

            </div>
          </div>
        </form>
      </div>

    </div>
    <a class="waves-effect waves-light btn">Submit</a>

  </div>



  </div>

  <br>
  <br>
  <br>
  <br>



  <!--JavaScript at end of body for optimized loading-->
  <script type="text/javascript" src="js/materialize.min.js"></script>
</body>

</html>
